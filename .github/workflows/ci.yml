name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.4', '8.5']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring
          coverage: none
          tools: composer:v2

      - name: Install Composer dependencies
        run: composer install --no-progress

      - name: Check code style
        run: composer run php-cs-fixer-lint

      - name: Run PHPStan
        run: composer run phpstan

      - name: Run tests
        run: |
          curl --no-progress-meter --fail --location --retry 3 --retry-delay 2 --output phpunit.phar https://phar.phpunit.de/phpunit.phar
          php phpunit.phar --testdox
